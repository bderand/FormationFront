<h1 class="text-center">Gestion des rendez-vous </h1>

<form>
    <fieldset>
        <legend>ajout d'un rendez-vous</legend>
        <div class="form-group row">
            <label for="rdv" class="col-sm-2 col-form-label">rdv</label>
            <div class="col-sm-10">
              <input type="text" name="date" class="form-control" id="rdv" [(ngModel)]="rdv.rdv">
            </div>
        </div>
        <select class="custom-select" name="participants" [(ngModel)]="idparticipant">
            <option *ngFor="let part of participants" [value]="part.id">{{part.nom}} {{part.prenom}}</option>
        </select> <br>
        <input class="btn btn-primary btn-lg btn-block" type="submit" value="valider">
    </fieldset>
    <!--<p class="text-center">{{message}}</p>-->
</form>

<table class="table table-striped table-dark table-bordered">
    <tr >
        <td>id</td>
        <td>nom</td>
        <td>prenom</td>
        <td>email</td>
        <td>age</td>
    </tr>
    <tr *ngFor="let perso of personnes">
        <td>{{perso.id}}</td>
        <td>{{perso.nom}}</td>
        <td>{{perso.prenom}}</td>
        <td>{{perso.email}}</td>
        <td>{{perso.age}}</td>
        <td><button  class="btn btn-primary">supprimer n°{{perso.id}}</button></td>
        <td><button  class="btn btn-primary">modifier n°{{perso.id}}</button></td>
        <td><button  class="btn btn-primary">affecter le n°{{perso.id}}</button></td>
    </tr>
  </table>
