<h1 class="text-center">Gestion des prospects </h1>

<form (ngSubmit)="ajout()">
    <fieldset>
        <legend>ajout d'un prospects</legend>
        <div class="form-group row">
            <label for="nom" class="col-sm-2 col-form-label">nom</label>
            <div class="col-sm-10">
              <input type="text" name="nom" class="form-control" id="nom" [(ngModel)]="personne.nom" placeholder="nom de la personne">
            </div>
        </div>
        <div class="form-group row">
            <label for="prenom" class="col-sm-2 col-form-label">prenom</label>
            <div class="col-sm-10">
              <input type="text" name="prenom" class="form-control" id="prenom" [(ngModel)]="personne.prenom" placeholder="prenom de la personne">
            </div>
        </div>
        <div class="form-group row">
            <label for="email" class="col-sm-2 col-form-label">email</label>
            <div class="col-sm-10">
              <input type="text" name="email" class="form-control" id="email" [(ngModel)]="personne.email" placeholder="email de la personne">
            </div>
        </div>
        <div class="form-group row">
            <label for="age" class="col-sm-2 col-form-label">age</label>
            <div class="col-sm-10">
              <input type="number" name="age" class="form-control" id="age" [(ngModel)]="personne.age" placeholder="age de la personne">
            </div>
        </div>
        <div class="form-group row">
          <label for="tel" class="col-sm-2 col-form-label">numéro de téléphone</label>
          <div class="col-sm-10">
            <input type="text" name="tel" class="form-control" id="tel" [(ngModel)]="personne.tel" placeholder="téléphone de la personne">
          </div>
      </div>
        <input class="btn btn-primary btn-lg btn-block" type="submit" value="valider">
    </fieldset>
</form>

<form (ngSubmit)="research()">
  <fieldset>
    <legend>recherche une personne avec un nom</legend>
    <div class="form-group row">
      <label for="someone" class="col-sm-2 col-form-label">personne</label>
      <div class="col-sm-10">
        <input type="text" name="someone" class="form-control" id="someone" [(ngModel)]="someone" placeholder="chercher un utilisateur">
      </div>
  </div>
    <input class="btn btn-primary btn-lg btn-block" type="submit" value="valider">
  </fieldset>
</form>

<table class="table table-striped table-dark table-bordered">
    <tr >
        <td>id</td>
        <td>nom</td>
        <td>prenom</td>
        <td>email</td>
        <td>age</td>
        <td>téléphone</td>
    </tr>
    <tr *ngFor="let perso of personnes">
        <td>{{perso.id}}</td>
        <td>{{perso.nom}}</td>
        <td>{{perso.prenom}}</td>
        <td>{{perso.email}}</td>
        <td>{{perso.age}}</td>
        <td>{{perso.tel}}</td>
        <td><button (click)="supprimer(perso.id)" class="btn btn-primary">supprimer n°{{perso.id}}</button></td>
        <td><button (click)="modifier(perso.id)" class="btn btn-primary">modifier n°{{perso.id}}</button></td>
        <td><button  (click)="affectation(perso.id)"class="btn btn-primary">ajouter en tant que participant</button></td>
        <td><button  (click)="message(perso.id)"class="btn btn-primary">contacter la personne</button></td>
    </tr>
</table>
