<form (ngSubmit)="login()">
    <fieldset>
        <legend>connexion</legend>
        <div class="form-group row">
            <label for="username" class="col-sm-2 col-form-label">utilisateur</label>
            <div class="col-sm-10">
              <input type="text" name="username" [(ngModel)]="username" class="form-control" id="username" placeholder="nom de l'utilisateur">
            </div>
        </div>
        <div class="form-group row">
            <label for="password" class="col-sm-2 col-form-label">mot de passe</label>
            <div class="col-sm-10">
              <input type="password" name="password" [(ngModel)]="password" class="form-control" id="password" placeholder="mot de passe de l'utilisateur">
            </div>
        </div>
        <input class="btn btn-primary btn-lg btn-block" type="submit" value="valider">
    </fieldset>
    <p class="text-center">{{message}}</p>
</form>
